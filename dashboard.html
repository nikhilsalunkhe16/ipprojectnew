<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="" style="display: flex;">

            <ul class="d-flex" style="flex-direction: column;" id="nav">
                <button class="btn btn-secondary px-4 my-1" id="faculty">Add Faculty</button>

        <main id="GeneratePage">

           </ul>

           </ul>

            <ul class="subjectList">
